<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThunderCord</title>
  <style>
    /* Alap body stílus */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a001a, #0a0a0a);
      color: #d8caff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.2em;
      color: #9b59b6; /* lila árnyalat */
      text-shadow: 0 0 10px #9b59b6;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 2em;
      line-height: 1.6;
      color: #c9b6e0;
    }

    a.button {
      display: inline-block;
      padding: 15px 35px;
      font-size: 1.2rem;
      color: #1a001a;
      background-color: #9b59b6;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 0 15px #9b59b6;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a.button:hover {
      background-color: #7e3fbf;
      box-shadow: 0 0 25px #7e3fbf;
      color: #fff;
    }

    footer {
      margin-top: auto;
      padding: 15px 10px;
      font-size: 0.9rem;
      color: #7e7e9f;
    }
  </style>
</head>
<body>
  <h1>ThunderCord</h1>
  <p>Discord kliens backend projekt. Itt indíthatod el a szervered, csatlakozhatsz, és követheted az eseményeket.</p>
  <a href="https://github.com/bubeszakiralyod-ux/thundercord-backend" target="_blank" class="button">GitHub Repo</a>

  <footer>
    &copy; 2025 ThunderCord. Minden jog fenntartva.
  </footer>
</body>
</html>
